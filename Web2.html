<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS dz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: slategray;
            color: white;
            min-height: 100vh;
        }
        .container {
            background: #596B7A;
            padding: 30px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            background: #2F4F4F;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background: #1C3A3A;
            transform: translateY(-2px);
        }
        .output {
            background: #2F4F4F;
            border: 2px solid #1C3A3A;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            min-height: 50px;
            font-family: monospace;
            color: #B0C4DE;
            font-size: 14px;
            line-height: 1.6;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Loops</h1>

    <div class="button-container">
        <button onclick="zavdanya1()">Завдання 1</button>
        <button onclick="zavdanya2()">Завдання 2</button>
        <button onclick="zavdanya3()">Завдання 3</button>
    </div>

    <div class="output" id="output">
        =-= mini Terminal =-=
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
